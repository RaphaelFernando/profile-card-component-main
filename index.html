<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/reset.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section>
      <img class="pcard" src="images/bg-pattern-card.svg" alt="pattern-card">
      <img src="images/image-victor.jpg" alt="Image Victor">
    </section>
    <section>
      <div class="top">
        <h1>Victor Crest</h1>
        <span>26</span>
      </div>
      <p>London</p>
      <div class="bottom">
        <div class="status">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="status">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="status">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/RaphaelFernando">RaphaelFernando</a>.
    </p>
  </footer>
</body>
</html>
